<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média de Notas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fredoka:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <h1 class="main-title">Calculadora de Média</h1>
      <h2 class="main-subtitle">
        Descubra qual a sua média de nota de todas as provas:
      </h2>
      <div class="container-imersao">
        <h2 class="main-subtitle -imersao">imersão</h2>
        <h2 class="main-subtitle -dev">dev&#95;</h2>
      </div>
      <form>
        <input class="main-input" type="text" />
        <button class="main-button" type="submit">Enviar</button>
      </form>
    </div>
    <div class="espaco-notas">
      <ol class="notas-wrapper">
        <li class="notas">nota 1</li>
        <li class="notas">nota 2</li>
        <li class="notas">nota 3</li>
        <li class="notas">nota 4</li>
        <li class="notas">nota final</li>
        <li class="notas">Aluno Aprovado</li>
      </ol>
    </div>
  </body>
</html>
